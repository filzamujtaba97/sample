 <div class="table">

    <script>
    

        var stdId= [0,1,2,3,4,5];
        var stdClass= [10, 9, 8, 12 , 11];

        var percentage=["90%","80%","70%","75%","70%",]
      
        for(i=0; i< stdName.length; i++){
        document.getElementById("usertable").innerHTML +=  `
             <tr id=${i}>

                <td> ${stdClass[i]} </td>

             `}
             var getrow = document.getElementsByTagName("tr");
             for(i=0 ; i<= stdName.length ; i+=2){
                 getrow[i].style.backgroundColor = "black";
                 getrow[i].style.color = "white";
             }
      
    </script>
